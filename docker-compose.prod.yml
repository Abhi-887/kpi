version: '3.8'

services:
  # Production Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: kpi-app-prod
    restart: always
    working_dir: /var/www/html
    volumes:
      - storage:/var/www/html/storage
      - bootstrap-cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - CACHE_STORE=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - REDIS_HOST=redis
    networks:
      - kpi-network
    depends_on:
      - db
      - redis

  # Production Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: kpi-queue-prod
    restart: always
    working_dir: /var/www/html
    volumes:
      - storage:/var/www/html/storage
    environment:
      - APP_ENV=production
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
    networks:
      - kpi-network
    depends_on:
      - app
    command: php artisan queue:work --tries=3 --timeout=90

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: kpi-db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - kpi-network
    ports:
      - "3306:3306"

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: kpi-redis-prod
    restart: always
    networks:
      - kpi-network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: kpi-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./public:/var/www/html/public
      - ./storage/app/public:/var/www/html/public/storage
    networks:
      - kpi-network
    depends_on:
      - app

volumes:
  mysql-data:
  storage:
  bootstrap-cache:

networks:
  kpi-network:
    driver: bridge
