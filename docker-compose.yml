version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: kpi-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
    networks:
      - kpi-network
    depends_on:
      - redis
    command: >
      sh -c "
        if [ ! -f .env ]; then cp .env.example .env; fi &&
        touch database/database.sqlite &&
        composer install &&
        php artisan key:generate &&
        php artisan migrate --force &&
        npm install &&
        npm run build &&
        php artisan serve --host=0.0.0.0 --port=8000
      "

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: kpi-queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
    networks:
      - kpi-network
    depends_on:
      - app
    command: php artisan queue:work --tries=3 --timeout=90

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: kpi-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - kpi-network

  # Nginx Web Server (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: kpi-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - kpi-network
    depends_on:
      - app
    profiles:
      - production

networks:
  kpi-network:
    driver: bridge
